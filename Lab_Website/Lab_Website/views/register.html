<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)
			-->
      <div class="form-group">
        <label for="input_name">Full Name: </label>
        <input type="text" class="form-control" id="input_name" name="full_name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label for="input_email">Email Address: </label>
        <input type="email" class="form-control" id="input_email" name="user_email" placeholder="BuffFan@Colorado.edu">
      </div>

      <div class="form-group">
        <label for="input_password">Password: </label>
        <input type="password" class="form-control" id="input_password" name="user_password" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="pass_confirm">Confirm Password: </label>
        <input class="form-control" type="password" id="pass_confirm" name="password_conf" placeholder="Confirm Password">
      </div>

      <div class="form-group">
        <label for="alumni">CU Boulder Alumni: </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="alum" id="alum1" value="1" checked>
          <label class="form-check-label" for="alum1"> Yes </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="alum" id="alum2" value="2">
          <label class="form-check-label" for="alum2"> No </label>
        </div>
      </div>

      <div class="form-group">
        <label for="student">CU Boulder Student: </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="stud1" name="stud" value="1">
          <label class="form-check-label" for="stud1"> Yes </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="stud2" name="stud" value="2">
          <label class="form-check-label" for="stud2"> No </label>
        </div>
      </div>

      <div class="form-group">
        <label>Student Status:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="stat1" name="stat" value="1">
          <label class="form-check-label" for="stat1"> Undergrad </label>
        </div>
        <select name="undergrad_year">
          <option value="1" selected> Freshman </option>
          <option value="2"> Sophmore </option>
          <option value="3"> Junior </option>
          <option value="4"> Senior </option>
        </select>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="stat2" name="stat" value="2">
          <label class="form-check-label" for="stat2"> Graduate </label>
        </div>
        <select name="graduate_year">
          <option value="1" selected> MA </option>
          <option value="2"> MBA </option>
          <option value="3"> PhD </option>
        </select>
      </div>

			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
